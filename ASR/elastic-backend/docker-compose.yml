version: "3.7"
services:
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.1
    container_name: es01
    environment:
      - node.name=es01
      - cluster.name=cv-transcriptions-cluster
      - discovery.seed_hosts=es02
      - cluster.initial_master_nodes=es01,es02
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - http.cors.enabled=true
      - http.cors.allow-credentials=true
      - http.cors.allow-origin="*"
      - http.cors.allow-methods=OPTIONS,HEAD,GET,POST,PUT,DELETE
      - http.cors.allow-headers=X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization,x-elastic-client-meta,Access-Control-Allow-Headers,Accept

    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es01-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - elastic
      - search-ui-network
    healthcheck:
      test: curl -s http://localhost:9200/_cluster/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3



  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.1
    container_name: es02
    environment:
      - node.name=es02
      - cluster.name=cv-transcriptions-cluster
      - discovery.seed_hosts=es01
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - http.cors.enabled=true
      - http.cors.allow-credentials=true
      - http.cors.allow-origin="*"
      - http.cors.allow-methods=OPTIONS,HEAD,GET,POST,PUT,DELETE
      - http.cors.allow-headers=X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization,x-elastic-client-meta,Access-Control-Allow-Headers,Accept

    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es02-data:/usr/share/elasticsearch/data
    networks:
      - elastic

volumes:
  es01-data:
  es02-data:

networks:
  elastic:
    driver: bridge
    
  search-ui-network:
    driver: bridge
